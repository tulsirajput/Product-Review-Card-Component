<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="left">
    <img src="images\image-product-desktop.jpg" alt="">
  </div>  
  <div class="right">
    <p class="heading">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <h1 class="current_price">$149.99</h1>
      <span class="old_price">$169.99</span>
    </div>
    <button class="btn">
      <img src="./images/icon-cart.svg" alt="">
      Add to Cart
    </button>
  </div>
</div>

</html>
